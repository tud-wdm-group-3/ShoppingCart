server:
  port: ${SERVICE_PORT:8082}
  
spring:
  application:
    name: stock
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id}