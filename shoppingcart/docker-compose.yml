version: '3'

services:

  payment:
    build:
      context: .
      dockerfile: Dockerfile-payment
    ports:
      - "8080:8080"
    depends_on:
      - payment-db

  payment-db:
    image: postgres
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpwd
      POSTGRES_DB: pgdb
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

